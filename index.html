<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <!-- Deixar a configuração de estilo do mobile até 670 -->
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="pattern-background"></div>
  <!-- <div id="map"></div> -->

  <main>
    <h1>IP Address Tracker</h1>

    <form>
      <input type="text" name="ipSearch" placeholder="Search for any IP address or Domain">
      <button><img src="images/icon-arrow.svg" alt=""></button>
    </form>

    <ul>
      <li>
        <h2>IP ADDRESS</h2>
        <p data-js="ip-address"></p>
      </li>

      <li>
        <h2>LOCATION</h2>
        <p data-js="location"></p>
      </li>

      <li>
        <h2>TIMEZONE</h2>
        <p>UTC<span data-js="timezone"></span></p>
      </li>

      <li>
        <h2>ISP</h2>
        <p data-js="isp"></p>
      </li>
    </ul>
  </main>
  <script src="app/ip-request.js"></script>
<script src="app/app.js"></script>
</body>
</html>
